title: "실사용 환경 기준 선택 가이드"
description: "스펙과 광고 문구보다, 실제 사용 환경에서 도움이 되는 선택 기준을 정리합니다."
url: "https://tosamhajin.github.io"
baseurl: ""
locale: "ko-KR"
timezone: "Asia/Seoul"

remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "air"

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-include-cache

collections:
  products:
    output: true
    permalink: /p/:name/

defaults:
  - scope:
      path: ""
    values:
      layout: single
      author_profile: false
      comments: false
      read_time: false

exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
